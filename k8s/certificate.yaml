apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: k8s-multi-com-tls
spec:
  secretName: k8s-multi-com
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  commonName: vasanthsumanath.co.in
  dnsNames:
    - vasanthsumanath.co.in
    - www.vasanthsumanath.co.in
  acme:
    config:
      - http01:
          ingressClass: nginx
       domains:
         - vasanthsumanath.co.in
         - www.vasanthsumanath.co.in
